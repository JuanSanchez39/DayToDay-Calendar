<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Astronomy Calendar</title>
    <!--Bulma Framework stylesheet link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Foundation Framework stylesheet link-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
      <!-- Social Media scroll bar -->
        <ul class="sticky-social-bar">
          <li class="social-icon">
            <a href="#"> 
              <i class="fa fa-facebook" aria-hidden="true"></i>
              <span class="social-icon-text">Facebook</span>
            </a>
          </li>
          <li class="social-icon">
            <a href="#">
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <span class="social-icon-text">Twitter</span>
            </a>
          </li>
          <li class="social-icon">
            <a href="#">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
              <span class="social-icon-text">Linkedin</span>
            </a>
          </li>
          <li class="social-icon">
            <a href="#">
              <i class="fa fa-youtube" aria-hidden="true"></i>
              <span class="social-icon-text">Youtube</span>
            </a>
          </li>
          <li class="social-icon">
            <a href="#">
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <span class="social-icon-text">Instagram</span>
            </a>
          </li>
          <li class="social-icon">
            <a href="#">
              <i class="fa fa-pinterest-p" aria-hidden="true"></i>
              <span class="social-icon-text">Pinterest</span>
            </a>
          </li> 
        </ul>
      </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button><br>
      <!-- Potential Jump-To-Date Filter -->
      <ul class="mobile-app-filter-menu" data-mobile-app-filter-menu>
        <li class="is-active"><a href="#">Day</a></li>
        <li><a href="#">Week</a></li>
        <li><a href="#">Month</a></li>
        <li><a href="#">Year</a></li>
      </ul>

    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <main class="container2">
      <h1>NASA's Astronomy Picture of the Day</h1>
      <h2 id="title"></h2>
      <h1 id="date"></h1>
      <img src="" id="picture" alt="astronomy image by NASA" />
      <section class="picture-explanation-container">
        <h1 id="explanation"></h1>
      </section>
    </main>
   
    
    <script type="text/javascript" src="config.js"></script>
    <script src="script.js"></script>


    <script src="./script.js"></script>
  </body>
</html>
